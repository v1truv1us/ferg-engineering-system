name: Auto-publish from Main

on:
  push:
    branches:
      - main  # Auto-publish on main branch pushes

permissions:
  id-token: write
  contents: write  # Required for creating tags and releases
  packages: write  # Required for publishing to GitHub Packages

jobs:
  check-and-publish:
    environment: production  # Optional: Add production environment protection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for version comparison

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          scope: '@v1truv1us'

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Check if version changed
        id: version-check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Try to get published version from NPM registry
          # Use curl to avoid npm configuration issues
          PUBLISHED_VERSION=$(curl -s "https://registry.npmjs.org/@v1truv1us/ai-eng-system" | jq -r '.["dist-tags"].latest' 2>/dev/null || echo "0.0.0")
          echo "Published version: $PUBLISHED_VERSION"

          if [ "$CURRENT_VERSION" != "$PUBLISHED_VERSION" ]; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "Publishing new version $CURRENT_VERSION"
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "Version $CURRENT_VERSION already published, skipping"
          fi

      - name: Build and test
        if: steps.version-check.outputs.should_publish == 'true'
        run: |
          bun run build
          npm test --if-present

      - name: Publish to NPM
        if: steps.version-check.outputs.should_publish == 'true'
        run: npm publish --registry=https://registry.npmjs.org
        # Provenance is automatic with OIDC - no --provenance flag needed

      - name: Publish to GitHub Packages
        if: steps.version-check.outputs.should_publish == 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          npm_config_registry: https://npm.pkg.github.com

      - name: Create tag and release
        if: steps.version-check.outputs.should_publish == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a "v${{ steps.version-check.outputs.version }}" -m "Release v${{ steps.version-check.outputs.version }}"
          git push origin "v${{ steps.version-check.outputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}