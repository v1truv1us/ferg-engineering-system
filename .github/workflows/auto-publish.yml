name: Auto-publish from Main

on:
  push:
    branches:
      - claude/ferg-engineering-scaffold-01S8XxGkhKtLp4hzpbjJsfcw  # Auto-publish on default branch pushes

permissions:
  id-token: write
  contents: write  # Required for creating tags and releases
  packages: write  # Required for publishing to GitHub Packages

jobs:
  check-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for version comparison

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          scope: '@v1truv1us'

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Prepare for publishing
        id: version-check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          echo "should_publish=true" >> $GITHUB_OUTPUT
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version $CURRENT_VERSION"

      - name: Build and test
        if: steps.version-check.outputs.should_publish == 'true'
        run: |
          bun run build
          npm test --if-present

      - name: Publish to NPM
        if: steps.version-check.outputs.should_publish == 'true'
        run: npm publish --registry=https://registry.npmjs.org
        # Provenance is automatic with OIDC - no --provenance flag needed

      - name: Publish to GitHub Packages
        if: steps.version-check.outputs.should_publish == 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          npm_config_registry: https://npm.pkg.github.com

      - name: Create tag and release
        if: steps.version-check.outputs.should_publish == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Check if tag already exists
          if git rev-parse "v${{ steps.version-check.outputs.version }}" >/dev/null 2>&1; then
            echo "Tag v${{ steps.version-check.outputs.version }} already exists, skipping tag creation"
          else
            git tag -a "v${{ steps.version-check.outputs.version }}" -m "Release v${{ steps.version-check.outputs.version }}"
            git push origin "v${{ steps.version-check.outputs.version }}"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}